<div layout="flex">

  <md-card><img />
	</md-card>
<md-card>
	<img src="{{auth.profile.picture}}" />
	</md-card>
	<md-card>
    <md-card-content>
     
      <p> Selected Match is : {{selectedMatch.name}} </p>
      <select ng-model="selectedMatch" ng-options="match.name for match in matches">
      </select>
    </md-card-content>
	</md-card>
	<md-menu-bar>
 <md-menu>
   <button ng-click="$mdOpenMenu()">
     Menu
   </button>
   <md-menu-content>
     <md-menu-item  ng-click="logout()" ng-model="settings.logout">Logout</md-menu-item>
     <md-menu-divider></md-menu-divider>
     <md-menu-item type="radio" ng-model="settings.mode" ng-value="1">Dashboard</md-menu-item>
     <md-menu-item type="radio" ng-model="settings.mode" ng-value="1">Admin</md-menu-item>
   </md-menu-content>
 </md-menu>
</md-menu-bar>
	</div>
Make Your Bet and Publish
	<div layout="row">
		<md-autocomplete md-selected-item="selectedSubject" md-search-text="searchText" md-items="bet in selectedMatch.metadata" md-item-text="bet.name">
			<span md-highlight-text="searchText">{{bet.name}}</span>
			</md-autocomplete>
		<md-autocomplete md-selected-item="selectedTake" md-search-text="searchText1" md-items="take in flags" md-item-text="take.text">
			<span md-highlight-text="searchText">{{take.text}}</span>
			</md-autocomplete>
		<md-autocomplete md-selected-item="selectedCTopic" md-search-text="searchText2" md-items="take in selectedSubject.topics" md-item-text="take">
			<span md-highlight-text="searchText">{{take}}</span>
			</md-autocomplete>
		<md-input-container>
		<label>Runs</label>
		<textarea ng-model="val"></textarea>
		</md-input-container>
		<form class="form-horizontal" role="form" ng-submit="addRow()">
		<div class="form-group">								
		<div style="padding-left:10px">
			<md-button type="submit" value="Publish" class="md-raised">Publish
			</md-button>
		</div>
		</div>
		
		</form>
		</div>

<div layout="flex">
    <md-grid-list style="height:400px;width:500px;"
        md-cols-gt-md="5" md-cols-sm="3" md-cols-md="8"
        md-row-height-gt-md="1:1" md-row-height="4:3"hh
        md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">
      <md-grid-tile
          ng-repeat="bet in bets">
         
		  {{bet.subject}} {{bet.optimistic}} {{bet.topicname}} {{bet.val}}
      </md-grid-tile>
    </md-grid-list>
 <div layout="column"> 
<md-list style="
			height:400px;width:500px;">
  <md-list-item class="md-2-line" ng-repeat="message in messages">
      <h3>{{message}}</h3>
  </md-list-item>
</md-list>
			<form ng-submit="submit()">
			<input type="text" ng-model="text" name="text" style="position:fixed;
			left:700px;right:10px;bottom:5px;height:40px;width:425px;" />
  <input type="submit" id="submit" value="Submit" style="position:fixed;
			left:1120px;

	bottom:5px;

	width:80px;

</form>
</div>
