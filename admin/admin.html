<div layout="column" >
<div layout="row" >
 <md-input-container>
	  <md-select ng-model="selectedMatch" ng-change="populateSuggestions()" placeholder="Select a Match">
      <md-option ng-value="match" ng-repeat="match in  matches">{{ match.name }}</md-option>
      </md-select>
	   </md-input-container>
	  <md-autocomplete  ngRequired="Please Enter" md-selected-item="selectedSuggestion" md-search-text="searchText" md-items="suggestion in getMatches(searchText)" md-item-text="suggestion.text" placeholder="Select NewsType">
			<span md-highlight-text="searchText">{{suggestion.text}}</span>
			</md-autocomplete>
			<input type="text"  ng-model="val">
			<md-checkbox  ng-model="isChecked" >
			More ?
			</md-checkbox>
			<form class="form-horizontal" role="form" ng-submit="addEvent()">
		<div class="form-group">								
		<div style="padding-left:10px">
			<md-button type="submit" value="PublishEvent" class="md-raised" style="background:#8080ff">Publish
			</md-button>
		</div>
		</div>
		
		</form>
			
	 
</div>
<md-divider/>
<div layout="flex">
<input type="text"  ng-model="matchName"  placeholder="MatchName"/>
<input type="text"  ng-model="matchLocation" placeholder="MatchLocation"/>
<input type="text"  ng-model="matchScore" placeholder="MatchScore" />
<input type="text"  ng-model="matchExternalId" placeholder="ExternalId" />
<div layout="flex">
<md-checkbox  ng-model="isMatchLive" >
			Live ?
			</md-checkbox>
			<form class="form-horizontal" role="form" ng-submit="addMatch()">
		<div class="form-group">								
		<div style="padding-left:10px">
			<md-button type="submit" value="PublishMatch" class="md-raised" style="background:#8080ff">Publish Match
			</md-button>
		</div>
		</div>
		
		</form>
			</div>
</div>
<md-divider/>
<div layout="column">
 <md-select ng-model="selectedMatchForUpdate"  placeholder="Select a Match to update">
  <md-option ng-value="match" ng-repeat="match in  matches">{{ match.name }}</md-option>
  </md-select>
  <div layout="row">
  <input type="text"  ng-model ="selectedMatchForUpdate.external_id" placeholder="ExternalID"/>
  <md-button ng-click="updateMatch()" value="UpdateMatch" class="md-raised" style="background:#8080ff">Update Match
			</md-button>
  <md-button ng-click="addSubject()" value="AddSubject" class="md-raised" style="background:#8080ff">+Subject
			</md-button>
 </div>
   <table>
   <tbody>
   <tr ng-repeat = "subject in selectedMatchForUpdate.metadata" ng-init="parentIndex = $index">
      <td><input type="text" ng-model="subject.name" placeholder="SubjectName"/></td>
			<td>
			<md-button ng-click="addTopic(subject)" value="AddTopic" class="md-raised" style="background:#8080ff">+Topic
			</md-button>
			</td>
      <td>	<table>
	  <tbody>
			<tr ng-repeat = "topic in subject.topics" ng-init="childIndex = $index">
			<td>
			<input type="text" ng-model="topic.name" placeholder="TopicName"/>
			</td>
			<td>
			<input type="text" ng-model="topic.val" placeholder="TopicValue"/>
			</td>
			<td>
			<md-checkbox  ng-model="topic.isLive" >
			More ?
			</md-checkbox>
			<td>
			</tr>
			</tbody>
			</table>
	  
	  </td>
   </tr>
   </tbody>
</table>
